<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .heading {
            margin: 0;
            padding: 10px;
        }

        .maincontent img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin-top: 10px;
        }

        form input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #555;
        }

        .conp {
            margin-top: 10px;
        }
        .filename{
            flex-direction: column;
        }
    </style>
</head>

<body>
    <header class="bg-dark text-white text-center py-3">
        <h1 class="heading">Header</h1>
    </header>
    <main class="container mt-4">
        <section class="row">
            <div class="col-md-4">
                <div class="filename d-flex justify-content-between">
                    <h2>HTML</h2>
                    <h2>CSS</h2>
                    <h2>JavaScript</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="maincontent">
                    <h3>Title</h3>
                    <img src="#" alt="data image">
                    <form action="#" method="#">
                        <input type="text" class="form-control mb-2" name="name" placeholder="Name">
                        <input type="text" class="form-control mb-2" name="email" placeholder="Email">
                        <input type="submit" class="btn btn-dark" value="Submit">
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="con">
                    <h1 class="con1">Content 1</h1>
                    <p class="conp">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione alias repudiandae assumenda. Alias
                        repellat rem assumenda veniam placeat ipsam voluptatibus.
                    </p>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <h1 class="heading">Footer</h1>
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
